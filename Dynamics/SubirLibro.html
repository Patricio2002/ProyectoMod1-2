<!DOCTYPE html>
<html lang="es" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Solicitud de ingreso a la Uni</title>
    </head>
    <body>
        <fieldset>
            <legend><h3>Datos del libro</h3></legend>
            Nombre: <input type="text" name="titulo" required>
            <br><br>
            Autor: <input type="text" name="autor" max="35">
            <br><br>
            Editorial: <input type="text" name="editorial">
            <br><br>
            Año de publicación: <input type="number" name="año">
            <br><br>
            Género(s): <input type="text" name="género">
            <br><br>
            <input type="submit" value="Subir">
        </fieldset>
    </body>
</html>
